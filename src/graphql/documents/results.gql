query resultForElection($id: ID!) {
  election(id: $id) {
    start
    end
    voteWeights {
      group
      weight
    }
    results {
      voters
      votesCast
      whiteVotes
      results {
        ...electionResults
      }
    }
    resultsByGroup: results(filter: { group: true }) {
      results {
        group
        ...electionResults
      }
    }
  }
}

fragment electionResults on ElectionResults {
  votes
  candidate {
    id
    firstName
    lastName
  }
}

query resultForPoll($id: ID!) {
  poll(id: $id) {
    start
    end
    results {
      voters
      votesCast
      whiteVotes
      results {
        votes
        group
        option {
          id
          text
        }
      }
    }
  }
}
