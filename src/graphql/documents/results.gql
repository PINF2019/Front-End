query resultForElection($id: ID!) {
  election(id: $id) {
    start
    end
    voteWeights{
      group
      weight
    }
    results {
      voters
      votesCast
      whiteVotes
      results {
        votes
        group
        candidate {
          id
          firstName
          lastName
        }
      }
    }
   resultsByGroup: results(filter:{group:true}) {
      results {
        votes
        group
        candidate {
          id
          firstName
          lastName
        }
      }
    }
  }
}



query resultForPoll($id: ID!) {
  poll(id: $id) {
    start
    end
    results {
      voters
      votesCast
      whiteVotes
      results {
        votes
        group
        option {
          text
        }
      }
    }
  }
}
