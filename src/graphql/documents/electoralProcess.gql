query elections {
  pendingElections {
    start
    end
    description
    id
  }
}

query userelection{
  
}

query electoralProcesses {
  pendingElectoralProcesses {
    __typename
    ... on Election {
      id
      description
      start
      end
    }
    ... on Poll {
      id
      description
      start
      end
    }
  }
}

query options($id: ID!) {
  poll(id: $id) {
    start
    end
    description
    options {
      id
      text
    }
  }
}

query census($id: ID!) {
  election(id: $id) {
    description
    start
    end
    secretary {
      firstName
      lastName
    }
    censuses {
      voters {
        firstName
        lastName
      }
    }
    delegates {
      firstName
      lastName
    }
  }
}

query PastElectionResults {
  electoralProcesses(finished: true) {
    __typename
    ... on Election {
      id
      description
      start
      end
    }
    ... on Poll {
      id
      description
      start
      end
    }
  }
}

mutation deleteElection($id: ID!) {
  deleteElection(id: $id)
}
